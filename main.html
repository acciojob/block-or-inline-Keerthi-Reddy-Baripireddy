<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
    <style>
        /* Define CSS rules for block and inline elements */
        .block {
            display: block;
        }

        .inline {
            display: inline;
        }
    </style>
</head>
<body>
    <!-- Button Element -->
    <div data-ns-test="block-inline-button" class="block">Test1</div>
    <div data-ns-test="block-inline-button" class="inline">Test2</div>

    <!-- Div Element -->
    <div data-ns-test="block-inline-div" class="block">Test1</div>
    <div data-ns-test="block-inline-div" class="inline">Test2</div>

    <!-- Span Element -->
    <div data-ns-test="block-inline-span" class="block">Test1</div>
    <div data-ns-test="block-inline-span" class="inline">Test2</div>

    <!-- Paragraph Element -->
    <div data-ns-test="block-inline-p" class="block">Test1</div>
    <div data-ns-test="block-inline-p" class="inline">Test2</div>

    <!-- Input Element -->
    <div data-ns-test="block-inline-input" class="block">Test1</div>
    <div data-ns-test="block-inline-input" class="inline">Test2</div>

    <!-- Cite Element -->
    <div data-ns-test="block-inline-cite" class="block">Test1</div>
    <div data-ns-test="block-inline-cite" class="inline">Test2</div>

    <!-- Code Element -->
    <div data-ns-test="block-inline-code" class="block">Test1</div>
    <div data-ns-test="block-inline-code" class="inline">Test2</div>

    <!-- H1 Element -->
    <div data-ns-test="block-inline-h1" class="block">Test1</div>
    <div data-ns-test="block-inline-h1" class="inline">Test2</div>

    <!-- Sup Element -->
    <div data-ns-test="block-inline-sup" class="block">Test1</div>
    <div data-ns-test="block-inline-sup" class="inline">Test2</div>

    <!-- Sub Element -->
    <div data-ns-test="block-inline-sub" class="block">Test1</div>
    <div data-ns-test="block-inline-sub" class="inline">Test2</div>
</body>
</html>
